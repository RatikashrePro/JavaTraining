<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartPlan Selector</title>
  <style>
    /* UI styling same as before */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0; padding: 0; min-height: 100vh;
    }
    .container {
      max-width: 700px;
      background-color: #fff;
      margin: 50px auto;
      padding: 30px 40px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      border-radius: 12px;
      color: #333;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #224abe;
      text-align: center;
      letter-spacing: 0.05em;
    }
    h2 {
      color: #224abe;
      margin-bottom: 18px;
      border-bottom: 2px solid #66a6ff;
      padding-bottom: 6px;
    }
    button {
      background: #224abe;
      color: #fff;
      border: none;
      padding: 12px 28px;
      margin-top: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(34, 74, 190, 0.45);
    }
    button:hover {
      background: #1a358f;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 15px;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input[type="number"]:focus,
    select:focus {
      border-color: #224abe;
      outline: none;
    }
    .ott-group {
      display: flex;
      gap: 25px;
      margin-top: 12px;
    }
    .ott-group label {
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    .ott-group input {
      width: 18px;
      height: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 14px;
      table-layout: fixed;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1.5px solid #e4e8f0;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background: #224abe;
      color: #fff;
      font-weight: 600;
    }
    td:last-child, th:last-child {
      max-width: 200px;
      text-align: left;
    }
    tr:hover {
      background-color: #f0f6ff;
    }
    .result {
      margin-top: 30px;
      background: #f0f4ff;
      border-left: 5px solid #224abe;
      padding: 20px 25px;
      border-radius: 8px;
      font-size: 16px;
    }
    @media(max-width: 600px) {
      .container {
        padding: 25px 20px;
        margin: 25px 10px;
      }
      .ott-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartPlan Mobile Plan Selector</h1>

    <div>
      <button type="button" onclick="showAllPlanDetails()">Show All Plan Details</button>
      <div id="planDetails"></div>
    </div>

    <div>
      <h2>Get the Best Plan (ignore OTT)</h2>
      <!-- Use onsubmit event for form and prevent page reload -->
      <form id="usageForm">
        <label for="voiceInput">Monthly Voice Minutes Needed</label>
        <input type="number" id="voiceInput" min="0" required />
        <label for="smsInput">Monthly SMS Needed</label>
        <input type="number" id="smsInput" min="0" required />
        <label for="dataInput">Monthly Data Needed (GB)</label>
        <input type="number" id="dataInput" min="0" required />
        <button type="submit">Get the Best Plan (ignore OTT)</button>
      </form>
    </div>

    <div>
      <h2>Get the Best Plan (with OTT)</h2>
      <form id="ottForm">
        <div class="ott-group">
          <label><input type="checkbox" id="netflix" /> Netflix</label>
          <label><input type="checkbox" id="prime" /> Prime</label>
          <label><input type="checkbox" id="hotstar" /> Hotstar</label>
          <label><input type="checkbox" id="spotify" /> Spotify</label>
        </div>
        <button type="submit">Get the Best Plan (with OTT)</button>
      </form>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script src="Plans.js"></script>
  <script>
    // Attach event listeners AFTER page loads
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('usageForm').addEventListener('submit', (e) => {
        e.preventDefault();
        getBestPlanBasedOnUsage();
      });
      document.getElementById('ottForm').addEventListener('submit', (e) => {
        e.preventDefault();
        getBestPlanWithOTT();
      });
    });
  </script>
</body>
</html>
